<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roman AI | Video Production</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Oswald:wght@500;700&family=Manrope:wght@300;600&display=swap');

        body {
            background-color: #1a1a1a; /* –¢–µ–º–Ω–æ-—Å–µ—Ä—ã–π –≥—Ä–∞—Ñ–∏—Ç */
            color: #fff;
            font-family: 'Manrope', sans-serif;
            margin: 0; padding: 0;
            min-height: 100vh;
            overflow-x: hidden;
        }

        /* --- –§–û–ù–û–í–´–ï –ß–ê–°–¢–ò–¶–´ --- */
        #canvas1 {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            z-index: -1; pointer-events: none;
        }

        /* --- –ù–ê–í–ò–ì–ê–¶–ò–Ø --- */
        .nav-bar {
            display: flex; justify-content: space-between; align-items: center;
            padding: 20px 40px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(5px);
            position: sticky; top: 0; z-index: 100;
            width: 100%; box-sizing: border-box;
        }

        .back-btn {
            text-decoration: none; color: #888; 
            display: inline-flex; align-items: center; gap: 10px; 
            font-weight: bold; transition: 0.3s; 
            text-transform: uppercase; font-size: 0.9rem; letter-spacing: 2px;
        }
        .back-btn:hover { color: #39ff14; padding-left: 10px; text-shadow: 0 0 10px rgba(57,255,20,0.5); }

        .page-title {
            font-family: 'Oswald', sans-serif; font-size: 1.5rem; 
            color: #fff; text-transform: uppercase; letter-spacing: 3px; margin: 0;
        }
        .page-title span { color: #39ff14; }

        /* --- –°–ï–¢–ö–ê (GRID) --- */
        .gallery-grid {
            display: grid;
            /* –ê–¥–∞–ø—Ç–∏–≤–Ω–∞—è —Å–µ—Ç–∫–∞ */
            grid-template-columns: repeat(auto-fill, minmax(400px, 1fr));
            gap: 40px; padding: 40px;
            position: relative; z-index: 10;
        }

        /* --- –ö–ê–†–¢–û–ß–ö–ê –í–ò–î–ï–û --- */
        .video-card {
            background: rgba(255, 255, 255, 0.03);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 16px; padding: 15px;
            backdrop-filter: blur(5px);
            transition: transform 0.4s ease, border-color 0.4s ease, box-shadow 0.4s ease;
            display: flex; flex-direction: column; gap: 15px;
        }

        .video-card:hover {
            transform: translateY(-10px); border-color: #39ff14;
            box-shadow: 0 15px 40px rgba(0,0,0,0.5), 0 0 20px rgba(57, 255, 20, 0.1);
            background: rgba(20, 20, 20, 0.8);
        }

        /* –û–±–µ—Ä—Ç–∫–∞ –¥–ª—è –≤–∏–¥–µ–æ */
        .video-wrapper {
            width: 100%; height: 250px; /* –§–∏–∫—Å–∏—Ä–æ–≤–∞–Ω–Ω–∞—è –≤—ã—Å–æ—Ç–∞ –ø–ª–µ–µ—Ä–∞ */
            border-radius: 8px; overflow: hidden; position: relative;
            background: #000;
        }
        
        video {
            width: 100%; height: 100%;
            object-fit: cover; /* –ß—Ç–æ–±—ã –≤–∏–¥–µ–æ –∑–∞–ø–æ–ª–Ω—è–ª–æ –±–ª–æ–∫ –∫—Ä–∞—Å–∏–≤–æ */
            display: block;
        }

        .card-footer { display: flex; justify-content: space-between; align-items: center; }
        
        .video-tag {
            background: #39ff14; color: #000; font-family: 'Oswald', sans-serif;
            font-weight: bold; font-size: 0.8rem; padding: 5px 12px;
            border-radius: 4px; text-transform: uppercase; letter-spacing: 1px;
            box-shadow: 0 0 10px rgba(57, 255, 20, 0.3);
        }
        
        .video-title { color: #fff; font-weight: bold; font-size: 1rem; }
        .video-desc { color: #888; font-size: 0.8rem; margin-top: 5px; }

        /* =========================================
           ü§ñ AI CHAT BOT STYLES
           ========================================= */
        .chat-toggle-btn {
            position: fixed; bottom: 30px; right: 30px;
            width: 60px; height: 60px;
            background: #000; border: 2px solid #39ff14; border-radius: 50%;
            color: #39ff14; font-size: 30px; display: flex; align-items: center; justify-content: center;
            cursor: pointer; z-index: 200; box-shadow: 0 0 20px rgba(57, 255, 20, 0.4);
            transition: 0.3s; animation: pulse-chat 2s infinite;
        }
        .chat-toggle-btn:hover { transform: scale(1.1); background: #39ff14; color: #000; }
        @keyframes pulse-chat { 0% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0.7); } 70% { box-shadow: 0 0 0 15px rgba(57, 255, 20, 0); } 100% { box-shadow: 0 0 0 0 rgba(57, 255, 20, 0); } }

        .chat-window {
            position: fixed; bottom: 100px; right: 30px;
            width: 350px; height: 450px;
            background: rgba(10, 10, 10, 0.95); backdrop-filter: blur(15px);
            border: 1px solid #39ff14; border-radius: 20px;
            display: none; flex-direction: column; overflow: hidden; z-index: 200;
            box-shadow: 0 10px 50px rgba(0,0,0,0.8); transform-origin: bottom right;
            animation: openChat 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }
        @keyframes openChat { from { transform: scale(0); opacity: 0; } to { transform: scale(1); opacity: 1; } }

        .chat-header {
            background: linear-gradient(90deg, #111, #000); padding: 15px; border-bottom: 1px solid #333;
            display: flex; align-items: center; justify-content: space-between;
        }
        .bot-name { font-family: 'Oswald', sans-serif; color: #fff; font-size: 1.1rem; letter-spacing: 1px; }
        .bot-status { width: 8px; height: 8px; background: #39ff14; border-radius: 50%; box-shadow: 0 0 5px #39ff14; margin-left: 10px; display: inline-block; }
        .close-chat { background: none; border: none; color: #666; font-size: 1.2rem; cursor: pointer; }
        .close-chat:hover { color: #fff; }

        .chat-body { flex: 1; padding: 20px; overflow-y: auto; display: flex; flex-direction: column; gap: 15px; }
        .chat-body::-webkit-scrollbar { width: 5px; }
        .chat-body::-webkit-scrollbar-thumb { background: #333; border-radius: 10px; }

        .msg { max-width: 80%; padding: 10px 15px; border-radius: 12px; font-size: 0.9rem; line-height: 1.4; animation: slideIn 0.3s ease; }
        @keyframes slideIn { from { opacity: 0; transform: translateY(10px); } to { opacity: 1; transform: translateY(0); } }
        .msg-bot { background: #222; color: #fff; border-bottom-left-radius: 2px; border: 1px solid #333; }
        .msg-user { background: #39ff14; color: #000; align-self: flex-end; border-bottom-right-radius: 2px; font-weight: 600; }
        .typing { font-style: italic; color: #666; font-size: 0.8rem; margin-left: 10px; display: none; }

        .chat-controls { padding: 15px; border-top: 1px solid #333; display: flex; gap: 10px; flex-wrap: wrap; }
        .choice-btn {
            flex: 1; background: transparent; border: 1px solid #39ff14; color: #39ff14; padding: 10px; border-radius: 8px;
            cursor: pointer; font-family: 'Manrope', sans-serif; font-weight: bold; font-size: 0.8rem; transition: 0.2s;
        }
        .choice-btn:hover { background: #39ff14; color: #000; }

        @media (max-width: 500px) { .chat-window { width: 90%; right: 5%; bottom: 100px; height: 400px; } }

    </style>
</head>
<body>

    <canvas id="canvas1"></canvas>

    <div class="nav-bar">
        <a href="index.html" class="back-btn">‚Üê –ù–∞ –≥–ª–∞–≤–Ω—É—é</a>
        <div class="page-title">–í–ò–î–ï–û <span>–ü–†–û–î–ê–ö–®–ù</span></div>
    </div>

    <div class="gallery-grid" id="grid">
        </div>

    <div class="chat-toggle-btn" onclick="toggleChat()">üí¨</div>
    <div class="chat-window" id="chatWindow">
        <div class="chat-header">
            <div class="bot-name">VIDEO ASSISTANT <span class="bot-status"></span></div>
            <button class="close-chat" onclick="toggleChat()">‚úï</button>
        </div>
        <div class="chat-body" id="chatBody"></div>
        <div class="typing" id="typingIndicator">AI –ø–µ—á–∞—Ç–∞–µ—Ç...</div>
        <div class="chat-controls" id="chatControls">
            <button class="choice-btn" onclick="userChoice('vk')">–ó–∞–∫–∞–∑–∞—Ç—å (VK)</button>
            <button class="choice-btn" onclick="userChoice('tg')">–õ–∏—á–Ω–æ –†–æ–º–∞–Ω—É (TG)</button>
        </div>
    </div>

    <script>
        // 1. –ß–ê–°–¢–ò–¶–´ (–ê–¢–û–ú–´)
        const canvas = document.getElementById('canvas1');
        const ctx = canvas.getContext('2d');
        canvas.width = window.innerWidth; canvas.height = window.innerHeight;
        let particlesArray;
        class Particle {
            constructor() {
                this.x = Math.random() * canvas.width; this.y = Math.random() * canvas.height;
                this.size = Math.random() * 2 + 1; 
                this.speedX = Math.random() * 0.5 - 0.25; this.speedY = Math.random() * 0.5 - 0.25;
            }
            update() {
                this.x += this.speedX; this.y += this.speedY;
                if (this.x > canvas.width) this.x = 0; else if (this.x < 0) this.x = canvas.width;
                if (this.y > canvas.height) this.y = 0; else if (this.y < 0) this.y = canvas.height;
            }
            draw() { ctx.fillStyle = 'rgba(57, 255, 20, 0.4)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI*2); ctx.fill(); }
        }
        function init() { particlesArray = []; let n = (canvas.height * canvas.width) / 15000; for (let i = 0; i < n; i++) particlesArray.push(new Particle()); }
        function animate() { ctx.clearRect(0, 0, canvas.width, canvas.height); particlesArray.forEach(p => {p.update(); p.draw();}); requestAnimationFrame(animate); }
        window.addEventListener('resize', () => { canvas.width = window.innerWidth; canvas.height = window.innerHeight; init(); });
        init(); animate();

        // 2. –ì–ï–ù–ï–†–ê–¶–ò–Ø –í–ò–î–ï–û –ö–ê–†–¢–û–ß–ï–ö
        const grid = document.getElementById('grid');
        
        // –°–ø–∏—Å–æ–∫ —Ä–∞–±–æ—Ç (–ú–æ–∂–µ—à—å –º–µ–Ω—è—Ç—å –Ω–∞–∑–≤–∞–Ω–∏—è –∑–¥–µ—Å—å)
        const videos = [
            { file: "promo.mp4", title: "–†–ï–ö–õ–ê–ú–ù–´–ô –†–û–õ–ò–ö LIT ENERGY", tag: "COMMERCIAL" },
            { file: "promo3.mp4", title: "–†–ï–ö–õ–ê–ú–ù–´–ô –†–û–õ–ò–ö LIT ENERGY", tag: "COMMERCIAL" },
            { file: "promo4.mp4", title: "–†–ï–ö–õ–ê–ú–ù–´–ô –†–û–õ–ò–ö BURN", tag: "COMMERCIAL" },
            { file: "promo2.mp4", title: "–†–ï–ö–õ–ê–ú–ù–´–ô –†–û–õ–ò–ö EKZO", tag: "COMMERCIAL" },
            { file: "promo5.mp4", title: "3D –ê–ù–ò–ú–ê–¶–ò–Ø", tag: "VFX" },
            { file: "promo6.mp4", title: "", tag: "SOCIAL" }
        ];

        videos.forEach((vid, index) => {
            // –ó–∞–≥–ª—É—à–∫–∞, –µ—Å–ª–∏ –≤–∏–¥–µ–æ –Ω–µ –Ω–∞–π–¥–µ–Ω–æ
            const placeholder = `https://placehold.co/600x400/111/39ff14?text=VIDEO+${index+1}&font=oswald`;
            
            const html = `
                <div class="video-card">
                    <div class="video-wrapper">
                        <video controls playsinline>
                            <source src="${vid.file}" type="video/mp4">
                            </video>
                    </div>
                    <div class="card-footer">
                        <div>
                            <div class="video-title">${vid.title}</div>
                            <div class="video-desc">Visual production</div>
                        </div>
                        <div class="video-tag">${vid.tag}</div>
                    </div>
                </div>
            `;
            grid.innerHTML += html;
        });

        // 3. –ß–ê–¢-–ë–û–¢ (–í–ò–î–ï–û –¢–ï–ú–ê–¢–ò–ö–ê)
        const chatWindow = document.getElementById('chatWindow');
        const chatBody = document.getElementById('chatBody');
        const typing = document.getElementById('typingIndicator');
        const controls = document.getElementById('chatControls');
        let isChatInitiated = false;

        function toggleChat() {
            if (chatWindow.style.display === 'flex') {
                chatWindow.style.display = 'none';
            } else {
                chatWindow.style.display = 'flex';
                if (!isChatInitiated) { initBot(); isChatInitiated = true; }
            }
        }

        function initBot() {
            addBotMessage("–ó–∞–≥—Ä—É–∑–∫–∞ –ø–æ—Ä—Ç—Ñ–æ–ª–∏–æ...");
            setTimeout(() => {
                showTyping(true);
                setTimeout(() => {
                    showTyping(false);
                    addBotMessage("–ü—Ä–∏–≤–µ—Ç! –ü–ª–∞–Ω–∏—Ä—É–µ—à—å —Å—ä–µ–º–∫—É –∫–ª–∏–ø–∞ –∏–ª–∏ –Ω—É–∂–µ–Ω —Å–æ—á–Ω—ã–π –º–æ–Ω—Ç–∞–∂?");
                }, 1000);
                setTimeout(() => {
                    showTyping(true);
                    setTimeout(() => {
                        showTyping(false);
                        addBotMessage("–Ø —Å–≤—è–∂—É —Ç–µ–±—è —Å –†–æ–º–∞–Ω–æ–º –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è —Å—Ü–µ–Ω–∞—Ä–∏—è. –í—ã–±–∏—Ä–∞–π —É–¥–æ–±–Ω—ã–π –∫–∞–Ω–∞–ª: üëá");
                        controls.style.display = 'flex';
                    }, 2500);
                }, 1200);
            }, 800);
        }

        function userChoice(type) {
            controls.style.display = 'none';
            if (type === 'vk') {
                addUserMessage("–ù–∞–ø–∏—Å–∞—Ç—å –≤ VK");
                showTyping(true);
                setTimeout(() => {
                    showTyping(false);
                    addBotMessage("–ü–µ—Ä–µ–≤–æ–∂—É –≤ –≥—Ä—É–ø–ø—É VK –¥–ª—è –æ–±—Å—É–∂–¥–µ–Ω–∏—è –¥–µ—Ç–∞–ª–µ–π... üé¨");
                    setTimeout(() => window.open("https://vk.com/artholidays_ai", "_blank"), 2000);
                }, 1000);
            } else if (type === 'tg') {
                addUserMessage("–õ–∏—á–Ω–æ –≤ Telegram");
                showTyping(true);
                setTimeout(() => {
                    showTyping(false);
                    addBotMessage("–°–æ–µ–¥–∏–Ω—è—é —Å –†–æ–º–∞–Ω–æ–º –≤ Telegram... üé•");
                    setTimeout(() => window.open("https://t.me/RomanArtHolidays", "_blank"), 2000);
                }, 1000);
            }
            setTimeout(() => { controls.style.display = 'flex'; }, 5000);
        }

        function addBotMessage(text) {
            const div = document.createElement('div'); div.className = 'msg msg-bot'; div.innerText = text; chatBody.appendChild(div); scrollToBottom();
        }
        function addUserMessage(text) {
            const div = document.createElement('div'); div.className = 'msg msg-user'; div.innerText = text; chatBody.appendChild(div); scrollToBottom();
        }
        function showTyping(show) { typing.style.display = show ? 'block' : 'none'; scrollToBottom(); }
        function scrollToBottom() { chatBody.scrollTop = chatBody.scrollHeight; }
    </script>
</body>
</html>
